    <!-- Hide Altan Badge -->
    <style>
      /* Hide any Altan badge elements */
      a[href*="altan.ai"],
      a[href*="altan"],
      div[style*="position: fixed"][style*="bottom"],
      [class*="altan"],
      [id*="altan"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide Altan badge with JavaScript too -->
    <script>
      function hideAltanBadge() {
        // Find and hide all possible Altan badge elements
        const selectors = [
          'a[href*="altan"]',
          '[class*="altan"]',
          '[id*="altan"]'
        ];
        
        selectors.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(el => {
            el.style.display = 'none';
            el.style.visibility = 'hidden';
            el.style.opacity = '0';
            el.style.pointerEvents = 'none';
          });
        });
      }
      
      // Try multiple times
      setTimeout(hideAltanBadge, 0);
      setTimeout(hideAltanBadge, 100);
      setTimeout(hideAltanBadge, 500);
      setTimeout(hideAltanBadge, 1000);
      setTimeout(hideAltanBadge, 2000);
      
      // Watch for DOM changes
      if (typeof MutationObserver !== 'undefined') {
        const observer = new MutationObserver(hideAltanBadge);
        observer.observe(document.body, { childList: true, subtree: true });
      }
      
      // Also hide on load
      window.addEventListener('load', hideAltanBadge);
    </script>
  </body>
