<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metalco Pong Tracker</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Metalco Pong">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android/android-launchericon-192-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon/android/android-launchericon-192-192.png">
    
    <!-- Google Fonts - Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.altan.ai/snippet.js"></script>
    
    <!-- Altan Badge Repositioning -->
    <style>
      /* Aggressively target any Altan badge elements */
      a[href*="altan"],
      div[style*="position: fixed"][style*="bottom"],
      [class*="altan"],
      [id*="altan"] {
        bottom: auto !important;
        top: 8px !important;
        right: 8px !important;
        left: auto !important;
        z-index: 40 !important;
        font-size: 11px !important;
      }
      
      @media (min-width: 640px) {
        a[href*="altan"],
        div[style*="position: fixed"][style*="bottom"],
        [class*="altan"],
        [id*="altan"] {
          top: 24px !important;
          right: 16px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Move Altan badge after DOM loads -->
    <script>
      // Wait for the badge to be injected
      function repositionAltanBadge() {
        // Find all possible Altan badge elements
        const badges = document.querySelectorAll('a[href*="altan"], [class*="altan"], [id*="altan"]');
        
        badges.forEach(badge => {
          const style = window.getComputedStyle(badge);
          if (style.position === 'fixed' && style.bottom !== 'auto') {
            // This is likely the badge, reposition it
            badge.style.bottom = 'auto';
            badge.style.top = window.innerWidth < 640 ? '8px' : '24px';
            badge.style.right = window.innerWidth < 640 ? '8px' : '16px';
            badge.style.left = 'auto';
            badge.style.zIndex = '40';
            badge.style.fontSize = '11px';
          }
        });
      }
      
      // Try multiple times as the badge might load asynchronously
      setTimeout(repositionAltanBadge, 100);
      setTimeout(repositionAltanBadge, 500);
      setTimeout(repositionAltanBadge, 1000);
      setTimeout(repositionAltanBadge, 2000);
      
      // Also watch for DOM changes
      if (typeof MutationObserver !== 'undefined') {
        const observer = new MutationObserver(repositionAltanBadge);
        observer.observe(document.body, { childList: true, subtree: true });
      }
    </script>
  </body>
</html>
