<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metalco Pong Tracker</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Metalco Pong">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android/android-launchericon-192-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon/android/android-launchericon-192-192.png">
    
    <!-- Google Fonts - Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.altan.ai/snippet.js"></script>
    
    <!-- Altan Badge Repositioning -->
    <style>
      /* Move Altan badge to top right instead of bottom */
      #altan-badge,
      [id*="altan"],
      [class*="altan-badge"] {
        bottom: auto !important;
        top: 0.5rem !important;
        right: 0.5rem !important;
        left: auto !important;
        z-index: 40 !important;
      }
      
      /* On larger screens, move it to actual top right */
      @media (min-width: 640px) {
        #altan-badge,
        [id*="altan"],
        [class*="altan-badge"] {
          top: 1.5rem !important;
          right: 1rem !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
